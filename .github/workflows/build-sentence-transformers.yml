name: Build and Push Sentence Transformers Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.sentence-transformers
          push: true
          tags: |
            pranav14916/sentence-transformers:latest
            pranav14916/sentence-transformers:v1
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "âœ… Sentence Transformers Docker image built and pushed successfully!"
